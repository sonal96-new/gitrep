<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>Simple Interest</title>
        <style>
            #btn
            {
                background-color:cadetblue;
                color:black;
                margin-top: 200px;
                height:40px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: medium;
            }
        </style>
    </head>
    
    <body>
    <center>
        <input type="button" value="Calculate Simple Interest"id="btn" onclick="simint()" />
        <p>Simple Interest is calculated :
        <p id="demo"></p>
        </p>
        </center>
        <script type="text/javascript">
            function simint()
            {
            
            var pamt=parseFloat(prompt("Please Enter Principle Amount"));
            var ramt=parseFloat(prompt("Please Enter Rate Amount"));
            var time=parseFloat(prompt("Please Enter Time(year)"));
            var simIt=(pamt * ramt *time)/100;
            document.getElementById("demo").innerHTML = simIt;
            }
            </script>
    </body>
</html>
